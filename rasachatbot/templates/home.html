<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script src="https://use.fontawesome.com/4868c174ee.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="textcontainer">
    <div class="maintext">
      <h1>Chatbot</h1>
    </div>
  </div>
  <div id="hidden-name">{{fname}}</div>

  <div class="chat">
    <div class="messages" id='yourDivID'></div>
    <div id="edge"></div>

  </div>
  <div class="wrapper">
    <div class="search-input">
      <form class="actions"onclick="scrolltobottom()">
        <input id='send' type="text" placeholder="Press ‘Enter’ to send…">
        <button class='yourDivID'>Send</button>
      </form>
    </div>
  </div>

  <script src="{% static 'main.js' %}"></script>
</body>
</html>
